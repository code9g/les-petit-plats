<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="l-header">
        <div class="container">
            <div class="header-top">
                <a class="brand" href="." aria-current="page">
                    <img src="assets/img/logo.png" alt="Logo Les petits plats">
                </a>
            </div>
            <div class="header-content">
                <h1 class="title">Cherchez parmi plus de 1500 recettes du quotiden, simples et délicieuses
                </h1>
                <form name="search" class="form-search" novalidate>
                    <input type="text" name="search" class="input-search"
                        placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="btn-clear" type="reset"><span class="sr-only">clear input</span></button>
                    <button class="btn-search" type="button"><span class="sr-only">Rechercher</span></button>
                </form>
            </div>
        </div>
    </header>
    <main class="l-main">
        <section id="filters">
            <div class="container">
                <div class="filters">

                </div>
                <div class="result">
                    1500 recettes
                </div>
            </div>
            <div class="container">
                <div class="tag-selected">
                    Tags
                </div>
            </div>
        </section>
        <section class="recipes">
            <div class="container cards">
            </div>
        </section>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
</body>

</html>
